<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>crud cadastro de clientes</title>
</head>
<body>
  <div class="container">
    <div class="subcontainer__container">
      <div class="title__container">
      <h1>crud cadastro de clientes</h1>
      </div>

      <table class="table__container" border>
        <thead>
          <tr>
            <td>Nome</td>
            <td>Telefone</td>
            <td>Email</td>
            <td>Cidade</td>
            <td>Ações</td>
          </tr>
        </thead>

         <tbody>
          <tr>
            <td>lauricio</td>
            <td>64 991912333</td>
            <td>laufodao009@gmail.com</td>
            <td>palmas </td>
            <td class="button__container">
              <button class="btn" id="edit"><i class="ri-edit-box-fill"></i></button>
              <button class="btn" id="delete"><i class="ri-delete-bin-fill"></i></button>
            </td>
          </tr>
         </tbody>
      </table>


      
    </div>

  <button class="btn" id="call__modal">Novo Cliente</button>

    <div class="container__modal" id="modal__modal" >
      <div class="modal">
        <div class="modal__title">
          <h2>novo cliente</h2>
        </div>
        <form id="form" class="modal__form">
          <input type="text" id="nome" placeholder="Nome"  required>
          <input type="text" id="telefone" placeholder="Telefone" required>
          <input type="text" id="email" placeholder="Email" required>
          <input type="text" id="cidade" placeholder="Cidade" required>

          <div class="modal__buttons">
            <button class="btn" id="btn__cadastrar" type="submit">Cadastrar</button>
            <button class="btn" id="btn__close">Cancelar</button>
          </div>
        </form>
  
        

      </div>
    </div>

    
  </div>


  <script src="index.js"></script>
  
</body>
</html>
