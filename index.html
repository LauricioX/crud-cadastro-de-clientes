<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crud cadastro de clientes</title>
</head>
<body>

    <div class="container">
        <div class="sub__container">
            <div class="title__container">
                <h1>
                    CRUD Clientes
                </h1>
            </div>
            <div class="clientes__container">
                <table class="table__container" border="1px" >
                    <thead>
                        <tr>
                            <td>Nome</td>
                            <td>Email</td>
                            <td>Telefone</td>
                            <td>Cidade</td>
                            <td>funções</td>
                        </tr>
                    </thead>
                    <tbody id="cont__clientes">
                        <tr>
                            <td>lauricio</td>
                            <td>lauricio@gmail.com</td>
                            <td>0989812344</td>
                            <td>vila nova MT</td>
                            <td>
                                <button class="btn">X</button>
                                <button class="btn">!</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
        </div>



        <button class="btn" id="call__modal"> 
                Novo Cliente
        </button>


        <div class="modal__container">
            <div class="title__container">
                <h1>
                    Cadastrar Novo Cliente
                </h1>
            </div>
            <div class="input__container">
                <div>
                    <input type="text" placeholder="Nome" required>
                    <input type="email" placeholder="Email" required >
                </div>
                <div>
                    <input type="tel" placeholder="Telefone" required>
                    <input type="text" placeholder="Cidade" required>
                </div>


            </div>
            <div class="buttons__container">
                <button class="btn">Cadastrar</button>
                <button class="btn" id="cancel">Cancelar</button>
            </div>

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
